<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unblocked Central</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="home-screen" class="screen active">
    <h1>Welcome to Unblocked Central ðŸŽ®</h1>
    <p>Login or register to get started</p>
    <button onclick="switchScreen('login')">Login</button>
    <button onclick="switchScreen('register')">Register</button>
  </div>

  <div id="login-screen" class="screen">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="switchScreen('home')">Back</button>
  </div>

  <div id="register-screen" class="screen">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="switchScreen('home')">Back</button>
  </div>

  <div id="dashboard-screen" class="screen">
    <h2>ðŸŽ® Unblocked Games</h2>
    <div class="games">
      <a href="https://example.com/game1" target="_blank">Game 1</a>
      <a href="https://example.com/game2" target="_blank">Game 2</a>
    </div>
    <button onclick="switchScreen('feedback')">Send Feedback</button>
    <button onclick="switchScreen('home')">Logout</button>
  </div>

  <div id="feedback-screen" class="screen">
    <h2>ðŸ“£ Feedback</h2>
    <textarea id="feedback-text" placeholder="Tell us what you think..."></textarea>
    <button onclick="sendFeedback()">Send</button>
    <button onclick="switchScreen('dashboard')">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
